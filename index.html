<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Mandioca - Entrada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="entrada">
    <h1>Catch the Mandioca</h1>
    <div class="botoes">
      <button onclick="iniciar()">Iniciar</button>
      <button onclick="mostrarInstrucoes()">Instruções</button>
      <button onclick="sair()">Sair</button>
      <p class="creditos">Jogo feito por SPACECORE</p>
    </div>
  </div>

  <div id="instrucoes">
    <div class="card">
      <h2>Como jogar</h2>
      <p>Use as setas para mover o cesto e colete as mandiocas.</p>
      <p>Evite as demais comidas e sobreviva ao chefe final.</p>
      <p>Se algo cair, não tem problema.</p>
      <p>Caso queira voltar a tela inicial no meio do jogo, pressione "Backspace".</p>
      <button onclick="fecharInstrucoes()">Fechar</button>
    </div>
  </div>

  <!-- Ilustrações decorativas -->
  <img src="imagens/Mandioca.png" class="ilustracao" style="top:5%; left:10%;">
  <img src="imagens/Farinhamandioca.png" class="ilustracao" style="bottom:10%; left:5%;">
  <img src="imagens/Beterraba.png" class="ilustracao" style="top:10%; right:10%;">
  <img src="imagens/Poró.png" class="ilustracao" style="top:45%; right:10%;">
  <img src="imagens/Acelga.png" class="ilustracao" style="bottom:15%; right:10%;">
  <img src="imagens/Mandiocafrita.png" class="ilustracao" style="top:45%; left:10%;">
  <img src="imagens/Aboboss.png" class="ilustracao" style="bottom:5%; left:47.5%; width:80px;">

  <script>
    function iniciar() {
      window.location.href = 'Jogo/index.html'; // caminho para o jogo real
    }

    function mostrarInstrucoes() {
      document.getElementById('instrucoes').style.display = 'flex';
    }

    function fecharInstrucoes() {
      document.getElementById('instrucoes').style.display = 'none';
    }

    function sair() {
      window.location.href = '../Do sertão a mesa/index.html';
    }
  </script>
</body>
</html>
